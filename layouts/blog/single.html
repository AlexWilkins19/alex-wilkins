{{ define "main" }}
<article class="blog-post">
  <h1 class="post-title">{{ .Title }}</h1>
  <div class="post-meta">
    <span class="post-author">By {{ .Params.author }}</span>
    <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
  </div>
  <hr class="headerline">
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
