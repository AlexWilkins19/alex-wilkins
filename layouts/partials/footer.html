<script> document.addEventListener('DOMContentLoaded', function() {
    const filterButtons = document.querySelectorAll('.filter-button');
    const portfolioItemsContainer = document.querySelector('#portfolio-items-container');

    filterButtons.forEach(button => {
        button.addEventListener('click', function() {
            const filter = button.getAttribute('data-filter');

            portfolioItemsContainer.querySelectorAll('.portfolio-item-wrapper').forEach(item => {
                if (filter === 'all') {
                    item.classList.remove('filtered');
                } else {
                    if (item.getAttribute('data-category') !== filter) {
                        item.classList.add('filtered');
                    } else {
                        item.classList.remove('filtered');
                    }
                }
            });
        });
    });
});

 </script>

 <script> document.addEventListener("DOMContentLoaded", function () {
  const cardLinks = document.querySelectorAll(".CardLink");

  cardLinks.forEach((cardLink) => {
    cardLink.addEventListener("click", function (event) {
      const externalUrl = this.getAttribute("data-url");
      if (externalUrl) {
        event.preventDefault();
        window.open(externalUrl, "_blank", "noopener");
      }
    });
  });
});

 </script>
